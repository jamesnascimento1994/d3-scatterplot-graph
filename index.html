<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Plot Graph</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <svg id="canvas">
        <text id="title" x='300' y='30'>Drug use in Professional Bike Racing</text>
    </svg>
    <div id="legend">
        <h4 class="graph-desc">Year (x) vs Time (y)</h4>
        <div class="legend-key">
        <div id='red' class="color-legend"></div><p class="legend-desc">Doping Allegation</p>
        </div>
        <div class="legend-key">
        <div id='green' class="color-legend"></div> <p class="legend-desc">No Doping Allegation</p>
        </div>
    </div>
    <div id="tooltip"></div>
</body>
<script defer src="/script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
